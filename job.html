<!DOCTYPE html>
<html>
	<head>
		<title>Send jobbforespørsel</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/jobsite.css">
		<link rel="stylesheet" href="lib/glDatePicker-2.0/styles/glDatePicker.default.css" type="text/css">
		<link rel="stylesheet" href="lib/jonthornton-jquery-timepicker-1.4.13-5-g917772a/jonthornton-jquery-timepicker-917772a/jquery.timepicker.css" type="text/css">
		<script src="js/job.js"></script>
		<script src="lib/jquery-2.1.1.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="lib/glDatePicker-2.0/glDatePicker.min.js"></script>
		<script src="lib/jonthornton-jquery-timepicker-1.4.13-5-g917772a/jonthornton-jquery-timepicker-917772a/jquery.timepicker.min.js"></script>
	</head>
	<body>
		<form action="submitJob.php" method="post">
		<div id="container">
			<div class="header">
				<div class="login">
					<div class="loginId">
					</div>
					<div class="loginId">
						<div id="name">
						</div>
					</div>
				</div>
				<div class="logo">
					<img src="/images/logo.png">
				</div>
				<div class="box">
					<a>Min Side</a>
				</div>
				<div class="box">
					<a>Hjelp</a>
				</div>
				<div class="box">
					<a>Om Siden</a>
				</div>
			</div>
			<div id="pageHeader">
				<h1>Send jobbforespørsel på 1-2-3</h1>
			</div>
			<div id="calendar" class="inputbox">
				<h3 id="calHeader" class="inputHeader">1. Velg dato og tidspunkt</h3>
				<div id="date">
					<h4>Dato</h4>
					<input type="text" name="date" id="mydate" gldp-id="mydate" class="dateTime"/>
				</div>
				<div id="time">
					<h4>Tidspunkt</h4>
					<input type="text" name="time" id="mytime" class="dateTime"/>
				</div>
			</div>
			<div id="categories" class="inputbox">
				<h3 id="catHeader" class="inputHeader">2. Velg jobbkategori</h3>
				<span class="cat">
					<button class="catButton" type ="button" id="husButton" onclick="showUnderCat(0)">Husarbeid</button>
					<span id="hus" class="underCat">
						<input type ="radio" name="category" value="plen" onclick="updateMap(0)">Plenklipping<br>
						<input type ="radio" name="category" value="handling" onclick="updateMap(1)">Handling
					</span>	
				</span>
				<span class="cat">
				<button class="catButton" type="button" id="flyttButton" onclick="showUnderCat(1)">Flytting</button>
				</span>
				<span class="cat">
					<button class="catButton" type="button" id="persButton" onclick="showUnderCat(2)">Personlig assistanse</button>
					<span id="pers" class="underCat">
						<input type ="radio" name="category" value="lekser" onclick="updateMap(2)">Lekser<br>
						<input type ="radio" name="category" value="hund" onclick="updateMap(3)">Tur med hund
					</span>
				</span>
				<span class="cat">
					<button class="catButton" type="button" id="handyButton" onclick="showUnderCat(3)">Handyman</button>
					<span id="handy" class="underCat">
						<input type ="radio" name="category" value="bilde" onclick="updateMap(4)">Bilderedigering<br>
						<input type ="radio" name="category" value="møbel" onclick="updateMap(5)">Sette sammen IKEA-møbel<br>
						<input type ="radio" name="category" value="pc" onclick="updateMap(6)">PC-hjelp
					</span>
				</span>
				<span class="cat">
					<button class="catButton" type ="button" id="diverseButton" onclick="showUnderCat(4)">Annet</button>
					<span id="diverse" class="underCat">
						<textarea id="divText">
						</textarea>
						<button id="searchButton">Søk</button>
					</span>
				</span>
			</div>
			<div id="map" class="inputbox" >
				<h3 id="mapHeader" class="inputHeader">3. Velg arbeidstaker i nærheten av deg basert på kategori</h3>
				<input id="search" type="text" placeholder="Skriv inn din adresse">
				<div id="map-canvas"></div>
			</div>
			<div id="people" class="inputbox">
			</div>
			<input type="submit" name="submit" class="submitButton" value="Send jobbforespørsel">
			<div class="footer">
				<hr>
				<p>En footer</p>
			</div>
		</div>
		</form>
	</body>
</html>
