<!DOCTYPE html>
<html>
<head>
	<title>Account Side</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/account.css">
	<meta charset="UTF-8">
</head>
<body>
			<section class="page">
			<div class="header">
				<div class="login">
					<div class="loginId">
						<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
						</fb:login-button>
					</div>
					<div class="loginId">
						<div id="name">
						</div>
					</div>
				</div>
				<div class="logo">
					<img src="./images/logo.png"></img>
				</div>
				<div class="box">
					<a>Min Side</a>
				</div>
				<div class="box">
					<a>Hjelp</a>
				</div>
				<div class="box">
					<a>Om Siden</a>
				</div>
			</div>
			
			<div class="account">
				<h3 id="accountHeader"> Din Konto</h3> 

					
				<span class="accountNav">
  					<button class="button" onclick="location.href='account.html'">Konto</button>
  					<button class="button" onclick="location.href='price.html'">Pris</button>
  					<button class="button" onclick="location.href='notifications.html'">Varslinger</button>
  					<button class="button" onclick="location.href='place.html'">Steder</button>
  					<button class="button" onclick="location.href='info.html'">Synlig Profil</button>
				</span>

				<div class="accountView" id="accountView">
					<div class="name">
						Kontakt informasjon
					</div>

					<div class="starRating">
					  <div>
					    <div>
					      <div>
					        <div>
					          <input id="rating1" type="radio" name="rating" value="1">
					          <label for="rating1"><span>1</span></label>
					        </div>
					        <input id="rating2" type="radio" name="rating" value="2">
					        <label for="rating2"><span>2</span></label>
					      </div>
					      <input id="rating3" type="radio" name="rating" value="3">
					      <label for="rating3"><span>3</span></label>
					    </div>
					    <input id="rating4" type="radio" name="rating" value="4">
					    <label for="rating4"><span>4</span></label>
					  </div>
					  <input id="rating5" type="radio" name="rating" value="5">
					  <label for="rating5"><span>5</span></label>
					</div>
				
	
			</div>
			
		</section>
</body>
</html>
