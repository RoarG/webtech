<!DOCTYPE html>
<html>
<head>
	<title>Account Side</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/account.css">
	<meta charset="UTF-8">
</head>
<body>
			<section class="page">
			<div class="header">
				<div class="login">
					<div class="loginId">
						<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
						</fb:login-button>
					</div>
					<div class="loginId">
						<div id="name">
						</div>
					</div>
				</div>
				<div class="logo">
					<img src="./images/logo.png"></img>
				</div>
				<div class="box">
					<a>Min Side</a>
				</div>
				<div class="box">
					<a>Hjelp</a>
				</div>
				<div class="box">
					<a>Om Siden</a>
				</div>
			</div>
			<div class="nav" id="nav">
				<div class="category" onclick="openCategoryPage('husarbeid')"> 
					<a>Husarbeid</a>
				</div>
				<div class="category" onclick="openCategoryPage('personlig assistent')">
					<a>Personlig assistent</a>
				</div>
				<div class="category" onclick="openCategoryPage('handyman')">
					<a>Handyman</a>
				</div>
				<div class="category" onclick="openCategoryPage('annet')">
					<a>Annet</a>
				</div>
				<div>
					<input type="checkbox" name="toggle" id="toggle" />
					<label for="toggle"></label>
				</div>
			</div>
			<div class="account">
				<h3 id="accountHeader"> Din Konto</h3> 
				<span class="accountNav">
  					<button class="button" onclick="location.href='account.html'">Konto</button>
  					<button class="button" onclick="location.href='price.html'">Pris</button>
  					<button class="button" onclick="location.href='notifications.html'">Varslinger</button>
  					<button class="button" onclick="location.href='place.html'">Steder</button>
  					<button class="button" onclick="location.href='info.html'">Synlig Profil</button>
				</span>

				<div class="accountView" id="accountView">
					<form action="demo_form.asp">
						First name: <input type="text" name="FirstName" value="Mickey"><br>
						Last name: <input type="text" name="LastName" value="Mouse"><br>
					</form>
					
					<div class="image" id="accountImg">
						<img src="./images/forsidebilde.png" id="accountImg"></img>
					</div>
					
					<div class="bio">
						<div class="about">OM:</div>
						<textarea rows="5" cols="75">
							EN LANG TEXT, nei dette er en litt mindre.
						</textarea>
					</div>
					<form action="">
						<input type="checkbox" name="category" value="husarbeid">Husarbeid
						<input type="checkbox" name="category" value="Personlig Assistent">Personlig Assistent
						<input type="checkbox" name="category" value="Handyman">Husarbeid
						<input type="checkbox" name="category" value="Diverse">Husarbeid
					</form>
					<button class="button" onclick="save'">Lagre</button>
				</div>
			</div>
			<div class="footer">
				<div id="contact" class="footerBox">
					<h4 class="footerHeader">Kontakt oss</h4>
					
					<form id="contactForm">
						<h5 class="contactFormHeader">Navn: </h5>
						<input class="contactFormElement" type="text" name="senderName" required>
						<h5 class="contactFormHeader">Mailadresse: </h5>
						<input class="contactFormElement" type="email" name="senderMail" required>
						<h5 class="contactFormHeader">Melding: </h5>
						<textarea class="contactFormElement" id="comment" name="textarea" required ></textarea>
						<input type="submit" id="sendMessageButton" value="Send melding">
					</form>
					
				</div>
				<div id="divLinks" class="footerBox">
					<h4 class="footerHeader">Linker</h4><br><br>
					<a href="./siteMap.html">Site map</a><br><br>
					<a href="./references.html">Referanser</a>
				</div>
				<div id="copyright" class="footerBox">
					<span id="copyrightSpan" class="copy"><p id="copyrightSymbol">&copy; </p></span> 
					<span id="names" class="copy">Roar Gjøvaag <br> 
					Runar Heggset <br> Audun Sæther</span>
				</div>
				<div id="logo" class="footerBox">
					<img id="footerLogo" src="./images/logo.png"></img>
				</div>
			</div>
		</section>
		<script src="./js/slide.js"></script>
</body>
</html>
